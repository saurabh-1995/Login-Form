<html>
  <head>
    <title>
      Login-Form
    </title>
  </head>
  <h1>Login Form</h1><br/><br/><br/>
  <body>
<form [formGroup]="reactiveform" (ng-submit)="formdata()">
  <label>
    First Name:
    <input type="text" formControlName="firstname" placeholder="First Name"/>
    <div *ngIf = "reactiveform.controls['firstname'].touched && reactiveform.controls['firstname'].invalid">*Please enter your First Name</div>
    &nbsp;&nbsp;
</label><br/>
<label>
    Last Name:
    <input type="text" formControlName="lastname" placeholder="Last Name" />
    <div *ngIf = "reactiveform.controls['lastname'].touched && reactiveform.controls['lastname'].invalid">*Please enter your Last Name</div>
</label><br/>
<label>
    Email-ID:
    <input type="text"  formControlName="emailid" placeholder="Email-ID" />
    <div *ngIf = "reactiveform.controls['emailid'].touched && reactiveform.controls['emailid'].invalid">*Enter Valid Email-ID</div>
</label><br/>
<label>
    Contact No.:
    <input type="text"  formControlName="contactno" placeholder="Contact No." />
    <div *ngIf = "reactiveform.controls['contactno'].touched && reactiveform.controls['contactno'].invalid">*Enter Valid Contact Number</div>
</label><br/>
<label>
    Password:
    <input type="password"  formControlName="password" placeholder="Password" />
    <div *ngIf = "reactiveform.controls['password'].touched && reactiveform.controls['password'].invalid">*Enter Password(8-20 chracters length)</div>
    &nbsp;
</label><br/>
<label>
    Confirm Password:
    <input type="password"  formControlName="confirmpassword" (keyup)="password_verify()" placeholder="Confirm Password" />
    <div *ngIf = "!reactiveform.controls['confirmpassword'].valid"></div>
</label><br/>
<label>
    Gender:
    <input type="text"  formControlName="gender" placeholder="Gender" />
    <div *ngIf = "reactiveform.controls['gender'].touched && reactiveform.controls['gender'].invalid">*M/F/O</div>
</label><br/>
<label>
    Emp-ID:
    <input type="text"  formControlName="empid" placeholder="Emp-ID" />
    <div *ngIf = "reactiveform.controls['empid'].touched && reactiveform.controls['empid'].invalid">*Enter correct Employee ID</div>
</label><br/>&nbsp;
<button type="submit" [disabled]="!reactiveform.valid" class="btn btn-primary">Click me</button>
</form>
</body>
</html>
